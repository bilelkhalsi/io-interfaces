<form [formGroup]="formGroup">

    <mat-form-field class="level">
        <mat-select placeholder="{{ 'backlog.remote-element.level-placeholder' | translate}}" formControlName="levelId">
            <mat-option *ngFor="let l of levels" [value]="l.id">
                {{ 'backlog.levels.' + l.code | translate}}</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field class="title">
        <input matInput placeholder="{{ 'backlog.remote-element.title-placeholder' | translate}}"
            formControlName="title">
    </mat-form-field>

    <mat-form-field class="description">
        <input matInput placeholder="{{ 'backlog.remote-element.description-placeholder' | translate}}"
            formControlName="description">
    </mat-form-field>


    <mat-form-field class="url" *ngIf="formGroup.contains('url'); else fileInput">
        <input matInput formControlName="url" readonly>
    </mat-form-field>


    <ng-template #fileInput>

        <mat-form-field class="file">
            <mat-label>{{ 'backlog.remote-element.content-placeholder' | translate : {type: mediaType} }}</mat-label>
            <ngx-mat-file-input formControlName="content" [accept]="mediaType">
            </ngx-mat-file-input>
            <mat-icon matSuffix>attach_file</mat-icon>
        </mat-form-field>

    </ng-template>

    <mat-form-field class="transcription">
        <textarea matInput rows="10"
            placeholder="{{ 'backlog.remote-element.transcription-placeholder' | translate : {type: 'webvtt'} }}"
            formControlName="transcription"></textarea>
    </mat-form-field>

</form>
<div class="d-flex justify-content-end">
    <button mat-button color="secondary" (click)="onCancel()">{{ 'backlog.cancel' | translate}}</button>
    <button mat-raised-button color="primary" [disabled]="!formGroup.valid" (click)="onSubmit()"> {{ 'backlog.submit' | translate}} </button>
</div>

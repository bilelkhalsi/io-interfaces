<div class="d-flex mt-1">
    <mat-form-field appearance="fill" class="flex-fill">
        <input matInput placeholder="{{ 'backlog.element-form.placeholder' | translate}}"
        [formControl]="elementTitle"/>
        <div matSuffix class="d-flex">
            <button mat-flat-button [matMenuTriggerFor]="elements" color="primary">
                <mat-icon class="d-inline">arrow_drop_down</mat-icon>
                <span>{{'backlog.element-list.action.new' | translate}}</span>
            </button>
            <button mat-icon-button (click)="elementTitle.reset()" color="primary">
                <mat-icon>close</mat-icon>
            </button>
        </div>
    </mat-form-field>
</div>

<mat-menu #elements="matMenu">
    <a *ngFor="let type of types" mat-menu-item (click)="openNewElementDialog(type)">
        {{'backlog.element-type.' + type | translate}}
    </a>
</mat-menu>

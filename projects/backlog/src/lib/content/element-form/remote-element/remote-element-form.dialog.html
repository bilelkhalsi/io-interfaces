<mat-dialog-content>

    <io-remote-element-form #form
        [levels]="backlogFacade.levels$ | async"
        [element]="data.element"></io-remote-element-form>

</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button color="secondary" (click)="onCancel()">{{ 'backlog.cancel' | translate}}</button>
    <button mat-raised-button color="primary" [disabled]="!form.valid()" (click)="onSubmit()"> {{ 'backlog.submit' | translate}} </button>
</mat-dialog-actions>
